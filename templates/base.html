{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Messenger" />
    <meta name="author" content="" />
    <title>Messenger</title>
    <link rel="stylesheet" href="{% static 'styles/style.css' %}">
</head>
<body>
    {% block header %}

    {% if user.is_authenticated %}
    <h2>
        <img src="/{{user.userprofile.avatar}}" width="100" height="100" style="object-fit:cover; border-radius:50%;"> 
        {{user.username}}
        <a href="{% url 'account_edit' user.pk %}">Изменить</a>
        <a href="{% url 'account_logout' %}">Выйти</a>
    </h2>
    {% else %}
        <a href="{% url 'account_login' %}">Войти</a>
    {% endif %}
    <hr>
    {% endblock %}
    {% block content %}

    {% endblock %}
    {% block footer %}

    {% endblock %}
    {% block scripts %}
    {% endblock %}
</body>
</html>
