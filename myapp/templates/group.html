{% extends 'base.html' %}
{% load static %}
{% block content %}
<a href="{% url 'message_list' %}">Назад</a>
<h2>
    <img src="/{{group.avatar}}" width="100" height="100" style="object-fit:cover; border-radius:50%;">
    {{group.name}}
</h2>
<h4>Участники: 
    <img src="/{{group.admin.userprofile.avatar}}" width="50" height="50" style="object-fit:cover; border-radius:50%;">{{group.admin}}
    {% for user in user_list %}
    <img src="/{{user.user.userprofile.avatar}}" width="50" height="50" style="object-fit:cover; border-radius:50%;"> 
    {{user}} 
    {% endfor %}
</h4>
<div id="chat">
    {% for message in message_list %}
        <p>{{message}}</p>
    {% endfor %}
</div>
<input type="hidden" id="csrf_token" value="{{csrf_token}}">
<input type="hidden" id="group" value="{{group.pk}}" name="group"> 
<input type="hidden" id="user_from" value="{{group.admin.pk}}" name="user_from">
<p>Сообщение:<br><textarea id="message" value="" name="message"></textarea></p>
<button id="btn" type="submit">Отправить</button> 
{% endblock %}
{% block scripts %}
<script type="text/javascript" src="{% static 'scripts/group.js' %}"></script>
{% endblock %}
