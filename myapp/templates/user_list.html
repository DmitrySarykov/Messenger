{% extends 'base.html' %}
{% block content %}
<a href="{% url 'message_list' %}">Назад</a>
<h2>Пользователи</h2>
{% for user in object_list %}
    <h3>
        <a href="{% url "chat" user.pk %}">
        <img src="/{{user.userprofile.avatar}}" width="100" height="100" style="object-fit:cover; border-radius:50%;">
        {{user.username}}
        </a>
    </h3>
{% endfor %}
{% endblock %}
