{% extends 'base.html' %}
{% load static %}
{% block header %}
<h2>Сообщения</h2>
<h3>
    <img src="/{{request.user.userprofile.avatar}}" width="100" height="100" style="object-fit:cover; border-radius:50%;">
    {{request.user}}
</h3>
<hr>
{% endblock %}
{% block content %}

    {% for user in user_list %}
        <h3>
            <a href="{% url "chat" user.pk %}">
            <img src="/{{user.userprofile.avatar}}" width="100" height="100" style="object-fit:cover; border-radius:50%;">
            {{user}}
            </a>
        </h3>
    {% endfor %}
    {% for group in group_list %}
       <h3>
           <a href="{% url "group" group.pk %}">{{group}}</a>
        </h3>
    {% endfor %}
    <p><a href="{% url 'group_create' %}">Создать группу</a></p>    
{% endblock %}
